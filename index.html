<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="gameboard" id="gameboard">
      <div class="square" id="square"></div>
      <div class="square" id="square"></div>
      <div class="square" id="square"></div>
      <div class="square" id="square"></div>
      <div class="square" id="square"></div>
      <div class="square" id="square"></div>
      <div class="square" id="square"></div>
      <div class="square" id="square"></div>
      <div class="square" id="square"></div>
    </div>

    <div class="modal start-screen show" id="start-screen">
      <div class="start-form" id="start-form">
        <div class="player1-name" id="player1-name">
          <input
            type="text"
            id="player1"
            name="player1"
            placeholder="Player 1 Name"
            required
          />
        </div>
        <div class="player2-name" id="player2-name">
          <input
            type="text"
            id="player2"
            name="player2"
            placeholder="Player 2 Name"
            required
          />
        </div>
      </div>
      <button class="start-button" id="start-button">Start Game</button>
    </div>

    <div class="modal winning-screen" id="winning-screen">
      <div class="winning-message" id="winning-message"></div>
      <button class="restart-button" id="restart-button">Restart</button>
    </div>
  </body>
</html>
